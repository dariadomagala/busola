kind: ConfigMap
apiVersion: v1
metadata:
  name: functions.serverless.kyma-project.io
  namespace: pw-function-form
  labels:
    app.kubernetes.io/name: functions.serverless.kyma-project.io
    busola.io/extension: resource
    busola.io/extension-version: '0.5'
data:
  details: |-
    {
      "header": [],
      "body": [
        {
          "name": "Summary",
          "widget": "Panel",
          "children": [
            {
              "name": "replicas",
              "source": "spec.replicas"
            },
            {
              "name": "runtime",
              "source": "spec.runtime"
            },
            {
              "name": "runtimeImageOverride",
              "source": "spec.runtimeImageOverride"
            },
            {
              "name": "Configured",
              "source": "status.conditions[?(@.type=='ConfigurationReady')].status"
            },
            {
              "name": "Built",
              "source": "status.conditions[?(@.type=='BuildReady')].status"
            },
            {
              "name": "Running",
              "source": "status.conditions[?(@.type=='Running')].status"
            },
            {
              "name": "Runtime",
              "source": "spec.runtime"
            },
            {
              "name": "Version",
              "source": "metadata.generation"
            },
            {
              "name": "Age",
              "source": "metadata.creationTimestamp"
            }
          ]
        },
        {
          "path": "spec",
          "widget": "CodeViewer"
        }
      ]
    }
  form: |-
    [
      {
        "var": "sourceType",
        "widget": "Text",
        "enum": ["Inline", "Git Repository"],
        "defaultValue": "$exists(spec.source.gitRepository) ? 'Git Repository' : 'Inline'"
      },
      {
        "simple": true,
        "path": "spec.runtime",
        "required": true,
        "enum": ["nodejs12", "nodejs14", "nodejs16", "python39"]
      },
      {
        "path": "spec.runtimeImageOverride",
        "required": false
      },
      {
        "path": "replicas",
        "required": false
      },
      {
        "path": "spec.source.gitRepository",
        "widget": "FormGroup",
        "visibility": "$sourceType = 'Git Repository'",
        "children": [
          { "path": "url" },
          { "path": "baseDir" },
          { "path": "reference" },
          {
            "var": "useAuthorization",
            "type": "boolean",
            "defaultValue": "$exists($.spec.source.gitRepository.auth)"
          },
          {
            "widget": "FormGroup",
            "path": "auth",
            "visibility": "$useAuthorization",
            "children": [
              { "path": "secretName" },
              { "path": "type" }
            ]
          },
        ]
      },
      {
        "path": "spec.scaleConfig",
        "widget": "FormGroup",
        "children": [
          {
            "advanced": true,
            "path": "minReplicas",
            "required": false,
            "min": "1"
          },
          {
            "advanced": true,
            "path": "maxReplicas",
            "required": false,
            "min": "1"
          },
        ]
      },
      {
        "path": "spec.resourceConfiguration.function",
        "widget": "FormGroup",
        "children": [
          {
            "path": "profile"
          },
          {
            "path": "resources.limits.cpu"
          },
          {
            "path": "resources.limits.memory"
          },
          {
            "path": "resources.requests.cpu"
          },
          {
            "path": "resources.requests.memory"
          },
        ]
      },
       {
        "path": "spec.resourceConfiguration.build",
        "widget": "FormGroup",
        "children": [
          {
            "path": "profile"
          },
          {
            "path": "resources.limits.cpu"
          },
          {
            "path": "resources.limits.memory"
          },
          {
            "path": "resources.requests.cpu"
          },
          {
            "path": "resources.requests.memory"
          },
        ]
      },
      {
        "path": "spec.source.inline",
        "visibility": "$sourceType = 'Inline'",
        "children": [
          {
            "path": "source",
            "widget": "CodeEditor",
            "language": "$contains($root.spec.runtime, 'node') ? 'javascript' : 'python'",
          },
          {
            "path": "dependencies",
            "widget": "CodeEditor",
            "language": "$contains($root.spec.runtime, 'node') ? 'javascript' : 'plaintext'",
          }
        ]
      },
    ]
  general: |-
    {
      "resource": {
        "kind": "Function",
        "group": "serverless.kyma-project.io",
        "version": "v1alpha2"
      },
      "name": "Functions with form only",
      "category": "PW",
      "urlPath": "ext-functions--form",
      "scope": "namespace"
    }
  list: |-
    []
  translations: |-
    {
      "en": {
        "metadata.annotations": "Annotations",
        "metadata.labels": "Labels",
        "metadata.creationTimestamp": "Created at",
        "spec.runtime": "Runtime",
        "spec.runtimeImageOverride": "Runtime Image Override",
        "spec.runtime.nodejs16": "Node.js 16",
        "spec.runtime.nodejs14": "Node.js 14",
        "spec.runtime.nodejs12": "Node.js 12 - Deprecated",
        "spec.runtime.python39": "Python 3.9",
        "spec.scaleConfig": "Scaling Configuration",
        "spec.scaleConfig.minReplicas": "Min Replicas",
        "spec.scaleConfig.maxReplicas": "Max Replicas",
        "spec.resourceConfiguration.function": "Runtime Profile",
        "spec.resourceConfiguration.build": "Build Job Profile",
        "Profile": "Profile",
        "spec.source.inline.source": "Source",
        "spec.source.inline.dependencies": "Dependencies",
        "spec.source.gitRepository": "Repository Configuration",
        "spec.source.gitRepository.url": "Repository URL",
        "spec.source.gitRepository.baseDir": "Base Directory",
        "spec.source.gitRepository.reference": "Reference",
        "spec.source.gitRepository.auth": "Repository Authorization",
        "spec.source.gitRepository.auth.secretName": "Secret Name",
        "spec.source.gitRepository.auth.type": "Type",
        "spec.source.gitRepository.auth.type.basic": "BASIC (password or token)",
        "spec.source.gitRepository.auth.type.key": "SSH Key",
        "sourceType": "Source Type",
        "useAuthorization": "Use Authorization"
      }
    }
  template: |-
    apiVersion: serverless.kyma-project.io/v1alpha2
    kind: Function
    metadata:
      name: ''
    spec:
      runtime: nodejs14
      source:
        inline:
          source: |-
            module.exports = {
              main: async function (event, context) {
                const message = `Hello World`
                  + ` from the Kyma Function ${context["function-name"]}`
                  + ` running on ${context.runtime}!`;
                console.log(message);
                return message;
              }
            }
